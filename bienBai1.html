<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
  let a,b,c;
  a=prompt("Nhap diem Ly");
  b=prompt("Nhap diem Hoa");
  c=prompt("Nhap diem Sinh");
  let ly = parseInt(a);
  let hoa = parseInt(b);
  let sinh = parseInt(c);
  let dtb = (ly+hoa+sinh)/3;
  let tong = ly+hoa+sinh;
  document.write("Điểm trung bình là: ");
  document.write(dtb);
  document.write(" Điểm tổng là: ");
  document.write(tong);
</script>
</body>
</html>
